<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<script src="jquery-1.11.3.min.js"></script>

<style>
	div{
		width:100%;
	}
	div.click{
		height:50px;
		background-color: #e5eecc;
		text-align:center;
		cursor:pointer;
	}
	div.click span{
		font-size:20px;
		position:relative;
		top:20%;
	}
	div.slide{
		display:none;
		background:url(happy_new_year.jpg) no-repeat center fixed;
		background-size: cover;
		height:500px;
	}
</style>

<script>
	
	$(function(){
	
		$(".click").dblclick(function(){
			// $(".slide").slideDown();	//for Slide down
			// $(".slide").slideUp();		//for Slide Up
			// $(".slide").slideToggle();	//for Slide up and down
			//or
			$(".slide").slideToggle("slow");
		})
	
	})
	
</script>

</head>

<body>

<h1>Double click on "Click me"</h1>

	<div class="click">
		<span>Click me</span>
	</div>
	
	<div class="slide">
	</div>
	
	
</body>
</html>
